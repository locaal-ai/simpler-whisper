name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_call:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: ['windows-latest', 'macos-latest', 'ubuntu-latest']
        platform: ['x86_64', 'win64']
        acceleration: ['cpu', 'cuda']
        exclude:
          - os: windows-latest
            platform: arm64
          - os: windows-latest
            platform: x86_64
          - os: macos-latest
            acceleration: cuda
          - os: macos-latest
            platform: win64
          - os: ubuntu-latest
            platform: win64
          - os: ubuntu-latest
            acceleration: cuda

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy cmake wheel setuptools build cibuildwheel

    - name: Build wheel
      env:
        SIMPLER_WHISPER_ACCELERATION: ${{ matrix.acceleration }}
        SIMPLER_WHISPER_PLATFORM: ${{ matrix.platform }}
        CIBW_BUILD: "cp310-* cp311-* cp312-*"
      run: |
        python -m cibuildwheel --output-dir wheelhouse

    - name: Test import
      if: false
      run: |
        python -c "import sys; sys.path.pop(0); import simpler_whisper; print(simpler_whisper.__file__)"

    - name: Upload wheel
      uses: actions/upload-artifact@v4
      with:
        path: |
          wheelhouse/*.whl
