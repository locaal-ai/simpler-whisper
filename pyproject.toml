[build-system]
requires = ["setuptools>=45", "wheel", "cmake>=3.12", "numpy"]
build-backend = "setuptools.build_meta"

[project]
name = "simpler-whisper"
version = "0.1.0"
authors = [
    {name = "Your Name", email = "your.email@example.com"},
]
description = "A simple Python wrapper for whisper.cpp"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
]
dependencies = [
    "numpy",
]

[project.urls]
"Homepage" = "https://github.com/yourusername/simpler-whisper"
"Bug Tracker" = "https://github.com/yourusername/simpler-whisper/issues"

[tool.setuptools]
packages = ["simpler_whisper"]

[tool.setuptools.package-data]
simpler_whisper = ["*.dll", "*.pyd"]